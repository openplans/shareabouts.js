<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="lib/mocha/mocha.css">
</head>
<body>
    <div id="mocha"></div>
    <script src="lib/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <!-- assertion framework -->
    <script src="lib/chai.js"></script>
    <script src="bower_components/sinonjs/sinon.js"></script>
    <script>var expect = chai.expect</script>

    <!-- include source files here... -->
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/backbone.marionette/lib/backbone.marionette.js"></script>
    <script src="bower_components/gatekeeper/gatekeeper.js"></script>
    <script src="bower_components/leaflet-0.7.3/leaflet-src.js"></script>

    <script src="utils.js"></script>
    <script src="models.js"></script>
    <script src="panel-layout.js"></script>
    <script src="place-detail-view.js"></script>
    <script src="place-form-view.js"></script>
    <script src="place-survey-view.js"></script>
    <script src="place-support-view.js"></script>
    <script src="map.js"></script>
    <script src="auth.js"></script>

    <!-- data -->
    <script src="data/submissions.js"></script>
    <script src="data/places.js"></script>
    <script src="data/new-place.js"></script>
    <script src="data/pages.js"></script>

    <!-- templates -->
    <script src="templates/templates.js"></script>

    <!-- include spec files here... -->
    <script src="spec/utils.js"></script>
    <script src="spec/models.js"></script>
    <script src="spec/map.js"></script>

    <div id="testbed"></div>

    <!-- run mocha after all test are loaded -->
    <script type="text/javascript" charset="utf-8">
      // Only tests run in real browser, injected
      // script run if options.run == true
      if (navigator.userAgent.indexOf('PhantomJS') < 0) {
        mocha.run();
      }
    </script>
</body>
</html>
